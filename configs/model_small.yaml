# ============================================================
# LEGACY 설정 - 테스트 및 디버깅 전용
# ============================================================
#
# 이 설정은 MacBook Air 기반의 초기 프로젝트 설정입니다.
# M4 Max 환경에서는 model_medium.yaml 또는 model_large.yaml 사용을 권장합니다.
#
# 용도:
# - 빠른 프로토타입 테스트
# - 모델 아키텍처 디버깅
# - 작은 데이터셋으로 overfitting 테스트
#
# 권장하지 않는 경우:
# - 실제 학습 (너무 작은 모델 크기)
# - 프로덕션 사용
#
# ============================================================

vocab_size: 32000
hidden_size: 768
num_layers: 12
num_heads: 12
num_kv_heads: 4  # GQA
intermediate_size: 2048  # SwiGLU
max_seq_length: 1024
rope_theta: 10000.0
dropout: 0.0

# 예상 파라미터: ~134M
# 메모리 사용량: ~3-5GB (학습 시)
# 학습 속도: 5-8 steps/sec (M4 Max)
#
# M4 Max 권장 설정:
# - Medium: configs/model_medium.yaml (~468M, 권장)
# - Large: configs/model_large.yaml (~1004M, 도전)


